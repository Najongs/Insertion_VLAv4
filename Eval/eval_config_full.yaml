  # Whether to save predictions
  save_predictions: false

  # Whether to compute per-episode metrics
  per_episode_metrics: true

  # Metrics to compute
  metrics:
    - loss
    - action_mse
    - position_mse
    - rotation_mse
    - gripper_accuracy

# Output settings
