dataset:
  augment: true
  augment_brightness: 0.15
  augment_contrast: 0.15
  augment_hue: 0.05
  augment_noise: 0.01
  augment_saturation: 0.1
  horizon: 50
  root_dir: /home/najo/NAS/VLA/dataset/New_dataset/collected_data/Red_point
  task_instruction: Insert needle into red point
  use_ee_pose: true
  use_qpos: false
optimizer:
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  grad_clip_norm: 1.0
  lr: 2.5e-05
  weight_decay: 0.01
output_dir: outputs/train/pi0_needle_insertion
policy:
  action_expert_variant: gemma_300m
  chunk_size: 50
  compile_model: false
  dtype: bfloat16
  gradient_checkpointing: true
  image_resolution:
  - 224
  - 224
  max_action_dim: 32
  max_period: 4.0
  max_state_dim: 32
  min_period: 0.004
  n_action_steps: 50
  n_obs_steps: 1
  num_inference_steps: 10
  paligemma_variant: gemma_300m
  pretrained_model_id: null
  time_sampling_beta_alpha: 1.5
  time_sampling_beta_beta: 1.0
  time_sampling_offset: 0.001
  time_sampling_scale: 0.999
scheduler:
  decay_lr: 2.5e-06
  num_decay_steps: 30000
  num_warmup_steps: 1000
  peak_lr: 2.5e-05
seed: 1000
training:
  batch_size: 4
  log_freq: 100
  num_workers: 4
  pin_memory: true
  save_freq_epochs: 1.0
  shuffle: true
  steps: 30000
