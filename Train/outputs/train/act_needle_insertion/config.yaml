dataset:
  augment: true
  augment_brightness: 0.15
  augment_contrast: 0.15
  augment_hue: 0.05
  augment_noise: 0.01
  augment_saturation: 0.1
  horizon: 100
  root_dir: /home/najo/NAS/VLA/dataset/New_dataset/collected_data/Red_point
  task_instruction: Insert needle into red point
  use_ee_pose: true
  use_qpos: false
optimizer:
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  lr: 5.0e-05
  weight_decay: 0.0001
output_dir: outputs/train/act_needle_insertion
policy:
  chunk_size: 100
  lr_backbone: 1.0e-05
  n_action_steps: 100
  n_obs_steps: 1
  pretrained_model_id: lerobot/act_aloha_sim_insertion_human
  temporal_ensemble_coeff: null
scheduler:
  decay_lr: 5.0e-06
  num_decay_steps: 50000
  num_warmup_steps: 5000
  peak_lr: 5.0e-05
seed: 1000
training:
  batch_size: 8
  grad_clip_norm: 10.0
  log_freq: 100
  num_workers: 4
  pin_memory: true
  save_freq_epochs: 1.0
  shuffle: true
  steps: 50000
