dataset:
  augment: true
  augment_brightness: 0.2
  augment_contrast: 0.2
  augment_hue: 0.05
  augment_noise: 0.02
  augment_saturation: 0.15
  horizon: 16
  root_dir: /home/najo/NAS/VLA/dataset/New_dataset/collected_data/Red_point
  task_instruction: Insert needle into red point
  use_ee_pose: true
  use_qpos: false
optimizer:
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  lr: 0.0001
  weight_decay: 1.0e-06
output_dir: outputs/train/diffusion_needle_insertion
policy:
  down_dims:
  - 256
  - 512
  - 1024
  horizon: 16
  n_action_steps: 8
  n_obs_steps: 2
  num_inference_steps: 100
  pretrained_model_id: null
scheduler:
  decay_lr: 1.0e-05
  num_decay_steps: 100000
  num_warmup_steps: 10000
  peak_lr: 0.0001
seed: 1000
training:
  batch_size: 16
  grad_clip_norm: 10.0
  log_freq: 100
  num_workers: 4
  pin_memory: true
  save_freq_epochs: 1.0
  shuffle: true
  steps: 100000
