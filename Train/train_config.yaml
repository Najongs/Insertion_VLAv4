  # VLA dataset parameters
  horizon: 1                    # Action prediction horizon (1 for single action)
  sensor_window_size: 65        # Sensor history window (not used for now)
  robot_window_size: 100        # Robot state history window
  action_expert_hz: 10          # Action frequency in Hz

  # State configuration
  use_joints_only: false        # Use only joint angles (6 dims)
  use_poses_only: true          # Use only poses (6 dims) - recommended
  # If both are false, uses full state (12 dims)

  # Action configuration
  use_full_action_chunk: true  # Use full action horizon (horizon steps)

# Policy Configuration
policy:
  type: "smolvla"

  # Pretrained model to start from
  pretrained_model_id: "lerobot/smolvla_base"  # Start from pretrained SmolVLA

  # Observation and action steps
  n_obs_steps: 1                # Number of observation steps (temporal stacking)
  chunk_size: 1                 # Action chunk size (1 for single action prediction)
  n_action_steps: 1             # Number of action steps to predict (1 for single action)

  # Vision-Language Model
  vlm_model_name: "HuggingFaceTB/SmolVLM2-500M-Video-Instruct"
  load_vlm_weights: true
  freeze_vision_encoder: true   # Freeze vision encoder for faster training

  # Training strategy
  train_expert_only: true       # Only train action expert, freeze VLM
  train_state_proj: true        # Train state projection layer

  # Image preprocessing
  resize_imgs_with_padding: [512, 512]  # Resize target

  # State and action padding
  max_state_dim: 32             # Pad state to this dimension
  max_action_dim: 32            # Pad action to this dimension

  # Device
  device: "cuda"                # Use GPU
  use_multi_gpu: true           # Enable DataParallel for multi-GPU

# Training Parameters
training:
  batch_size: 8                 # Batch size (adjust based on GPU memory)
  steps: 20000                  # Total training steps (10% of full training budget)
  grad_clip_norm: 10.0          # Gradient clipping norm

  # Logging and checkpointing
  log_freq: 100                 # Log every N steps
  save_freq: 2000               # Save checkpoint every N steps
  eval_freq: 2000               # Evaluate every N steps (if evaluation enabled)

  # DataLoader
  num_workers: 4                # Number of data loading workers
  shuffle: true                 # Shuffle dataset
  pin_memory: true              # Pin memory for faster GPU transfer

# Optimizer Configuration
optimizer:
  type: "adamw"
  lr: 0.0001                    # Learning rate
  betas: [0.9, 0.95]
  weight_decay: 0.00000000001
  eps: 0.00000001

# Learning Rate Scheduler
scheduler:
  type: "cosine_decay_with_warmup"
  num_warmup_steps: 1000        # Warmup steps
  num_decay_steps: 20000        # Total steps (should match training.steps)
  peak_lr: 0.0001               # Peak learning rate (same as optimizer.lr)
  decay_lr: 0.000001            # Final learning rate

# WandB Logging (optional)
wandb:
  enable: false                 # Set to true to enable WandB logging
  project: "vla-smolvla"
  entity: null                  # Your WandB username/team
  tags: ["smolvla", "vla", "insertion"]
  notes: "Training SmolVLA on VLA insertion dataset"

# Evaluation (optional)
evaluation:
  enable: false                 # Set to true to enable evaluation
  batch_size: 4
  num_episodes: 10
  # Add validation episode directories here
  episode_dirs: []

# Checkpointing
checkpoint:
  save_checkpoint: true
  resume: false                 # Resume from checkpoint
  checkpoint_path: null         # Path to checkpoint to resume from

# Mixed Precision Training
mixed_precision:
  enable: true                  # Enable mixed precision for faster training
  dtype: "fp16"                 # or "bf16" if supported

# Distributed Training (multi-GPU)
distributed:
  enable: false                 # Set to true for multi-GPU training
  backend: "nccl"
  world_size: 1

# Advanced Settings
advanced:
  # Gradient accumulation (effective_batch_size = batch_size * accumulation_steps)
  gradient_accumulation_steps: 1

  # Early stopping
  early_stopping:
    enable: false
    patience: 5
    metric: "loss"
    mode: "min"
